<div>
  <div class="row">
    <div class="col-12">
      <header>
        <h1>New Password</h1>
      </header>
    </div>
  </div>
  <form class="form form-group" [formGroup]="newPasswordForm">
    <div class="row">
      <div class="col-4">
        <label for="password">Current Password</label>
      </div>
      <div class="col-8">
        <input type="password" formControlName="password" id="password">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="newPassword">New Password</label>
      </div>
      <div class="col-8">
        <input type="password" formControlName="newPassword" id="newPassword">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="newPassword">New Password</label>
      </div>
      <div class="col-8">
        <input type="password" formControlName="newPassword" id="newPassword">
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-middle">
        <button type="button" class="btn btn-primary" (click)="submit()">Set Password</button>
      </div>
    </div>
  </form>
</div>
